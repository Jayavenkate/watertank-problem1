<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Water Tank</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://fastly.jsdelivr.net/npm/echarts@5.3.3/dist/echarts.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #chart-container {
        position: relative;
        height: 100vh;
        overflow: hidden;
      }
      #chart-container1 {
        position: relative;
        height: 100vh;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>water Tank Problem</h1>
    </div>
    <div class="inputarea">
      <input
        type="text"
        id="inputArr"
        name="inputArr"
        placeholder="eg .0,4,0,0,0,6,0,6,4,0"
      />
      <button class="button" id="array-btn" onclick="fetchArr()">
        Compute Water
      </button>
    </div>
    <div class="waterAndWallContainer">
      <div id="chart-container"></div>
    </div>
    <div class="onlyWaterContainer">
      <h4><span style="margin-left: 120px" id="waterunit"></span></h4>
      <div id="chart-container1"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
